fr:
  brand:
    name: 'Syband'

  emails:
    welcome:
      subject: 'Bienvenue sur Syband'

  auth:
    login:
      title: 'Veuillez vous connecter, ou %{signup_link}'
      link: 'Connexion'
      link_with: 'Connexion avec %{provider} ?'
    signup:
      title: 'Inscription'
      link: 'Inscription'
      help: 'Déja enregistré? %{login_link}'
      email_taken: 'Cette adresse email est déjà utilisée. %{login_link}'
    logout:
      link: 'Déconnexion'
    forgot:
      link: "J\'ai oublié mon mot de passe"
      prompt: 'Mot de passe oublié?'
      submit: 'Réinitialiser mon mot de passe'
    reset:
      link: 'Changer votre mot de passe'
      submit: 'Réinitialiser mot de passe'
      invalid_title: 'Impossible de réinitialiser le mot de passe'
      invalid_message: 'Votre session est expirée, veuillez vous connecter à nouveau.'
    confirm:
      link: 'Je dois confirmer mon compte'
      submit: 'Confirmer mon compte'
    unlock:
      link: 'Mon compte est bloqué'
      submit: 'Débloquer mon compte'
    links:
      title: 'Aide compte'
    edit:
      link: 'Social'
    destroy:
      link: 'Déconnecter'
      prompt: 'Déconnecter le compte?'
      tooltip: 'Déconnecter le compte et supprimer les données liées.'
      warning: ''
      notice: 'Votre compte sera déconnecté, vous pourrez vous reconnecter à tout moment.'
      submit: 'Oui, déconnecter ce compte'
      cancel: 'Annuler'
    reconnect:
      link: 'Mettre à jour'
      tooltip: 'Mettre à jour mes données de compte'

  account:
    edit:
      link: 'Compte'
    destroy:
      link: 'Supprimer mon compte'
      prompt: 'Supprimer mon compte?'
      warning: 'Votre compte sera supprimé définitivement, ceci est irreversible.'
      notice: ''
      submit: 'Oui, supprimer mon comte'
      cancel: 'Annuler'

  accounts:
    connected: 'Félicitation, votre compte social est connecté.'
    updated: 'Félicitation! Votre compte social est mis à jour.'
    edit:
      link: 'Social'

  # See rails_admin locale file for more settings
  admin:
    link: 'Admin'           # Name of admin link in application drop down menu
    home:
      name: 'Application'   # Name of link back to app in admin dashboard
    dashboard:
      name: 'Admin'         # Title of admin dashboard on the left
      title: 'Admin'

  errors:
    unknown: "Oops! Quelque chose s'est mal passé. Veuillez essayer à nouveau."

  unauthorized:
    default: "Desolé, vous n'êtes pas autorisé à visualiser cette page."

  activerecord:
    errors:
      models:
        user:
          attributes:
            email:
              taken: 'est utilisé par un autre compte'

  helpers:
    submit:
      user:
        # Submit button used by simple_form in users/registrations#edit
        update: 'Mettre à jour compte'
        create: "S'inscrire"

  simple_form:
    # Collections: selects, radios
    'yes': 'Oui'
    'no': 'Non'

    required:
      text: 'requis'
      mark: '*'
      # You can uncomment the line below if you need to overwrite the whole required html.
      # When using html, text and mark won't be used.
      # html: '<abbr title="required">*</abbr>'
    error_notification:
      default_message: "Merci d'examiner les problèmes ci-dessous:"

    placeholders:
      user:
        email: 'vous@exemple.com'
        password: 'mot de passe'

    labels:
      user:
        edit:
          password: 'Nouveau mot de passe'

    hints:
      user:
        edit:
          password: 'Laissez blanc pour ne pas mettre à jour le mot de passe'

    # Labels and hints examples
